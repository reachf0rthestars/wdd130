<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whitewater Rafting Vacations | Dry Oar Boating | Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="content">
    <!-- Header and Navigation -->
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/logo.png" alt="Dry Oar Logo" />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="rivers.html">Rivers</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <!-- Feedback Message -->
    <div id="feedback"></div>

    <!-- Payment Form -->
    <form id="payment-form" action="#" method="post">
      <h1>Payment Form</h1>
      <p>Please complete all required (*) fields.</p>

      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="A" />
                Ace
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="K" />
                King
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" id="title_3" name="title" value="Q" />
                Queen
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">Name *:</label>
          <input type="text" id="name" name="username" required />
        </p>
        <p>
          <label for="mail">Email *:</label>
          <input type="email" id="mail" name="user-mail" required />
        </p>
        <p>
          <label for="pwd">Password *:</label>
          <input type="password" id="pwd" name="password" required />
        </p>
      </section>

      <section>
        <h2>Payment Information</h2>
        <p>
          <label for="card">Card type:</label>
          <select id="card" name="user-card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">Card number *:</label>
          <input type="tel" id="number" name="card-number" required />
        </p>
        <p>
          <label for="expiration">Expiration date *:</label>
          <input
            type="text"
            id="expiration"
            name="expiration"
            required
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
          />
        </p>
      </section>

      <section>
        <p>
          <button type="submit">Validate the Payment</button>
        </p>
      </section>
    </form>

    <!-- Footer -->
    <footer>
      <p>Dry Oar &copy; 2025 - Addison Anglin</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="images/facebook.png" alt="Facebook icon" />
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
          <img src="images/twitter.png" alt="Twitter icon" />
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="images/instagram.png" alt="Instagram icon" />
        </a>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.getElementById('payment-form');

    formElement.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = formElement.username.value;
      feedbackElement.innerHTML = 'Hello ' + name + '! Thank you for your message. We will get back with you as soon as possible!';
      feedbackElement.style.display = "block";
      document.body.classList.add('moveDown');
    });
  </script>
</body>
</html>
